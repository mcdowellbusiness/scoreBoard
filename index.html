<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="home-side">
                <h3 class="lbl">HOME</h3>
                <div class="score">
                    <p class="score-text" id="homePoints">0</p>
                </div>
                <div class="points">
                    <button onclick="score(1,'home')">+1</button>
                    <button onclick="score(2,'home')">+2</button>
                    <button onclick="score(3,'home')">+3</button>
                </div>
                <button onclick="clearBtn('home')" class="clear-btn">CLEAR</button>
            </div>
                    
            <div id="guest-side">
                <h3 class="lbl">GUEST</h3>
                <div class="score">
                    <p class="score-text" id="guestPoints">0</p>
                </div>
                <div class="points">
                    <button onclick="score(1,'guest')">+1</button>
                    <button onclick="score(2,'guest')">+2</button>
                    <button onclick="score(3,'guest')">+3</button>
                </div>
                <button class="clear-btn" onclick="clearBtn('guest')">CLEAR</button> 
            </div>  
        </div>
        <script src="index.js"></script>
    </body>
</html>
